<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>
	
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Editor -->
	<link rel="stylesheet" type="text/css" href="css/simplemde.min.css">
	<!-- Estios propios -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Resalta el codigo -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css">
	
</head>
<body>
<div id="tree">
	<ul id="tree-breadcrumb" class="treelist"></ul>
	<ul id="tree-content" class="treelist"></ul>
</div>
<div id="tree-close"></div>

<header id="page-header">
	<ul id="mnu-left">
		<li id="tree-menu"><i class="fa fa-bars"></i></li>
		<li id='header-path-file'><span></span></li>
	</ul>
	<ul id="mnu-right">
		<li id="mnu-settings"><i class="fa fa-cogs"></i></li>
	</ul>
</header>

<section id="settings">
	<form>
		<p>
			<label for="">Usuario:</label>
			<input type="text" value="" placeholder="wfpaisa" id="field-owner">
		</p>
		<p>
			<label for="">Repositorio:</label>
			<input type="text" value="" placeholder="sails-docs" id="field-repo">
		</p>
		<p>
			<label for="">Rama:</label>
			<input type="text" value="" placeholder="es-ES" id="field-branch">
		</p>
		<p>
			<label for="">Token:</label>
			<input type="text" value="" placeholder="90d2977a99d409f9fd8dc4a3bd5a65866b019f5b" id="field-token">
			<div class="form-info">Go: <a href="https://github.com/settings/tokens">https://github.com/settings/tokens</a></div>
		</p>
		<button class='btn' id="save-settings">Save</button>
	</form>
</section>

<section id="main">
	<article id="edit">
		<textarea name="editor" id="editor" contenteditable="true"></textarea>
	</article>
	<article id="diff"></article>
</section>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/simplemde.min.js"></script>
<script type="text/javascript" src="js/diff.min.js"></script>
<script type="text/javascript" src="js/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>

</body>
</html>
